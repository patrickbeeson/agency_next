{% if obj.textasset_set %}
{% for imageasset in obj.imageasset_list.all %}
<div class="panel-media panel-col panel-col--2of3">
    <img src="{{ MEDIA_URL }}{{ imageasset.image }}" alt="{{ imageasset.name }}">
</div>
{% endfor %}
{% for textasset in obj.textasset_list.all %}
<div class="panel-content panel-col panel-col--1of3">
    <p>{{ textasset.text }}</p>
</div>
{% endfor %}
{% endif %}
